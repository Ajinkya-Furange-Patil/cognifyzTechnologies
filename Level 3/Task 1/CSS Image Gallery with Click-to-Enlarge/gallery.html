<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Photo Gallery (Click to Make Big)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="gallery.css" />
  </head>
  <body>
    <div class="container">
      <h1>My Photo Collection</h1>
      <p class="subtitle">
        Click and hold any photo to see it bigger. leave it to shrink it back. It's like magic, but simpler.
      </p>

      <!-- Grid of thumbnail images -->
      <div class="gallery">
        <div class="photo-item">
          <img
            src="https://picsum.photos/300/300?random=1"
            alt="Random photo"
            class="thumbnail"
          />
        </div>

        <div class="photo-item">
          <img
            src="https://picsum.photos/300/300?random=2"
            alt="Another scenic view"
            class="thumbnail"
          />
        </div>

        <div class="photo-item">
          <img
            src="https://picsum.photos/300/300?random=3"
            alt="Random photo"
            class="thumbnail"
          />
        </div>

        <div class="photo-item">
          <img
            src="https://picsum.photos/300/300?random=4"
            alt="Random photo"
            class="thumbnail"
          />
        </div>

        <div class="photo-item">
          <img
            src="https://picsum.photos/300/300?random=5"
            alt="Random photo"
            class="thumbnail"
          />
        </div>

        <div class="photo-item">
          <img
            src="https://picsum.photos/300/300?random=6"
            alt="Random photo"
            class="thumbnail"
          />
        </div>

        <div class="photo-item">
          <img
            src="https://picsum.photos/300/300?random=7"
            alt="Random photo"
            class="thumbnail"
          />
        </div>

        <div class="photo-item">
          <img
            src="https://picsum.photos/300/300?random=8"
            alt="Random photo"
            class="thumbnail"
          />
        </div>
      </div>

      <footer class="gallery-footer">
        <p>
          Photos courtesy of the internet. Quality may vary, but they're free!
        </p>
      </footer>
    </div>
  </body>
</html>
