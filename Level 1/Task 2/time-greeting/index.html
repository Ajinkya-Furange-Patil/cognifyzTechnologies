<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Greeting Alert (Time-Based)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <h1>Greeting Message</h1>
      <p>
        Click the button and you'll get a greeting based on your current time.
        Yes, using `alert()` on purpose for old-school vibes.
      </p>
      <button id="greetBtn" class="btn">Show Greeting</button>
    </main>
    <script src="app.js"></script>
  </body>
</html>
